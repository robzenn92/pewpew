<!DOCTYPE html5>
<html ng-app>
	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/audioplayer.min.css" />
		<link rel="apple-touch-icon" href="./icon.png" />
		<link rel="shortcut icon" href="./icon.png" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.0.7/angular-resource.min.js"></script>
		<script src="./scripts/audioplayer.min.js"></script>
		<script type="text/javascript" src="./scripts/script.js"></script>
		<title>BrainMood</title>
	</head>
	<body>
		<section ng-controller="mainCtrl" class="main">
			<div class="status">
				<div class="mask"></div>
				<img class="show-{{isShown}}" ng-src="{{image}}" />
				<img class="show-{{!isShown}}" ng-src="{{image2}}" />
				<aside>{{artist}} - {{title}}</aside>
			</div>
			<section class="box img">
			</section>
			<section class="box chart"></section>
			<section class="icons">
				<div class="icon color" ng-style="{backgroundColor: color}"></div>
				<div class="icon mood"><p>{{mood}}</p></div>
			</section>
			<section class="audio">
				<audio src="{{audio}}" preload="auto" controls></audio>
			</section>
		</section>
	</body>
</html>
